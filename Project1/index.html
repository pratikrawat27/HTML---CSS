<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" placeholder="Search" id="search">
    <div class="video-prev">
        <div class="thumbnail_row">
            <img class="thumbnail" src="thumbnaile/thumbnail-1.webp" alt="img1">
        </div>
        <div>
            <div class="channel_pic">
                <img class="profile-pic" src="channels/channel-1.jpeg" alt="channel1">
            </div>
            <div class="video_info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-aut">Marques Brownlee</p>
                <p class="video-status">3.4M views · 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-prev">
        <div class="thumbnail_row">
            <img class="thumbnail" src="thumbnaile/thumbnail-2.webp" alt="img2">
        </div>
        <div>
            <div class="channel_pic">
                <img class="profile-pic" src="channels/channel-2.jpeg" alt="channel2">
            </div>
            <div class="video_info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-aut">Markiplier</p>
                <p class="video-status">19M views · 4 years ago</p>
            </div>
        </div>
    </div>
</body>

</html>
