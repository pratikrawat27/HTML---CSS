<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        #name, #email {
            display: block;
            margin: 5px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px  ;
        }
    </style>
</head>
<body>
    <input id="name" type="text" placeholder="Name">
    <input id="email" type="email" placeholder="Email">
</body>
</html>
