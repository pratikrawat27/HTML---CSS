<!-- Hover, Transition, Shadows -->
<style>
    .sub {
        background-color: rgb(200, 0, 0);
        color: white;
        /* padding: 3px 6px; */ 
        height: 36px;
        width: 105px;
        border-radius: 3px; 
        border: none;
        cursor: pointer; /*change the mouse pointer*/
        transition: opacity 0.15s;
    }
    .sub:hover {
       opacity: 0.7;
    } /*when hovered over the*/
    .sub:active {
        opacity: 0.3;
    }
    .join {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 65px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 0.15s, color 0.15s;
    }
    .join:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join:active {
        opacity: 0.7;
    }
    #tweet {
        background-color: #1d9bf0;
        color: white;
        border: none;
        border-radius: 17px;
        height: 36px;
        width: 80px;
        margin-left: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 17px;
        transition: box-shadow 0.3s;
    }
    #tweet:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button id="tweet">Tweet</button>
