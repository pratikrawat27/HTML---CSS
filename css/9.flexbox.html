<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>

<body>
    <div style="display: flex; flex-direction: row;"> <!--it directly convert the below div into inline-block element -->
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div2</div>
    </div>
    <div style=" margin-top: 30px; display: flex; flex-direction: row;">
        <div style="background-color: lightblue; width: 100px">div1</div>
        <div style="background-color: lightcoral; flex: 1;">Flex 1 == 1fr in Grid</div>
        <div style="background-color: lightgoldenrodyellow; flex: 2;">Flex 2 == 2fr in Grid</div>
    </div> 
</body>

</html>
