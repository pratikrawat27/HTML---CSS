<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div style="background-color: lightcoral;">col1</div>
            <div style="background-color: lightcoral;">col2</div>
            <div style="background-color: lightcoral;">col3</div>
            <div style="background-color: lightcoral;">col4</div>
            <div style="background-color: lightcoral;">col1</div>
            <div style="background-color: lightcoral;">col2</div>
            <div style="background-color: lightcoral;">col3</div>
            <div style="background-color: lightcoral;">col4</div>
        </div>
    </div>
</body>
</html>
