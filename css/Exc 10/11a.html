<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 200px 75px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightcoral;">75px</div>
    </div>
</body>
</html>
