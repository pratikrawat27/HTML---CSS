<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        div {
            margin: 25px 40px;
            text-align: center;
        }

        img {
            width: 300px;
        }

        #img {
            text-align: center;
        }

        input {
            border: none;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            width: 500px;
            padding: 8px 12px;
            cursor: pointer;
        }

        input:focus {
            outline: none;
        }

        #input {
            align-items: center;
        }

        #button {
            align-items: center;
        }

        button {
            background-color: rgb(240, 240, 240);
            border: none;
            padding: 7px 13px;
            font-size: medium;
            cursor: pointer;
            transition: background-color .15s, opacity .15s;
        }

        button:hover {
            background-color: rgb(212, 212, 212);
        }

        button:active {
            opacity: .7;
        }

        #b2 {
            margin-left: 5px;
        }

        #b1 {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <div id="img">
            <img src="/css/image/Google_2015_logo.svg.webp" alt="Google">
        </div>
        <div id="input">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div id="button">
            <button id="b1">Google Search</button>
            <button id="b2">I'm Feeling Lucky</button>
        </div>
    </div>
</body>

</html>
